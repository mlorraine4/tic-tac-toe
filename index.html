<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <img src="images\2698566.jpg" alt="">

    <div class="startingPage">
      <p id="pageTitle">Tic Tac Toe Game</p>
      <button type="button" name="button" id="startBtn" onclick="game()">start</button>
    </div>

    <div class="game">
      <p id="gameTitle">Player 1's turn</p>

      <div class="restart">
        <button type="button" name="button" class="restartBtn"onclick="game().restartGame()">restart game</button>
      </div>

      <div class="gameboard">
        <div class="positions" id="A1"></div>
        <div class="positions" id="A2"></div>
        <div class="positions" id="A3"></div>
        <div class="positions" id="B1"></div>
        <div class="positions" id="B2"></div>
        <div class="positions" id="B3"></div>
        <div class="positions" id="C1"></div>
        <div class="positions" id="C2"></div>
        <div class="positions" id="C3"></div>
      </div>
    </div>

<p class="credit">Image by <a href="https://www.freepik.com/free-vector/geometric-background-80s-style_5134342.htm#query=80s%20pattern&position=2&from_view=search&track=sph">Freepik</a></p>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
